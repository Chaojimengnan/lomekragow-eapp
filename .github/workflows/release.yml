name: Multi-Platform Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  RUST_VERSION: "stable"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        crate: ["lonote", "manga-reader", "save-manager", "script-caller", "syncer", "your-player"]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
            platform: linux
            RUSTFLAGS: "-C opt-level=z -C link-arg=-fuse-ld=lld"
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ""
            platform: macos
            RUSTFLAGS: "-C opt-level=z"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
            platform: windows
            RUSTFLAGS: "-C target-feature=+crt-static"

    name: Build ${{ matrix.crate }} for ${{ matrix.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}-${{ matrix.target }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libgl1-mesa-dev libasound2-dev libfontconfig1-dev \
            libglib2.0-dev libcairo2-dev libpango1.0-dev libatk1.0-dev \
            libgdk-pixbuf2.0-dev libssl-dev libxcb-shape0-dev \
            libxcb-xfixes0-dev libxkbcommon-dev pkg-config

      - name: Build ${{ matrix.crate }}
        run: |
          cargo build --release --target ${{ matrix.target }} --bin ${{ matrix.crate }}
        env:
          CARGO_TERM_COLOR: always
          RUSTFLAGS: ${{ matrix.RUSTFLAGS }}

      - name: Prepare artifacts
        run: |
          mkdir -p release
          EXE_PATH="target/${{ matrix.target }}/release/${{ matrix.crate }}${{ matrix.ext }}"
          OUTPUT_NAME="${{ matrix.crate }}-${{ matrix.platform }}${{ matrix.ext }}"
          
          cp "$EXE_PATH" "release/$OUTPUT_NAME"

      - name: Strip symbols (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          strip "release/${{ matrix.crate }}-${{ matrix.platform }}"

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.crate }}-${{ matrix.platform }}
          path: release/*

  create-release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: "Release ${{ github.ref_name }}"
          body: |
            ## Multi-platform Executables
            
            **Applications:**
            - lonote
            - manga-reader
            - save-manager
            - script-caller
            - syncer
            - your-player
            
            **Build info:**
            - Rust: ${{ env.RUST_VERSION }}
            - Build: ${{ github.run_number }}
            
            **Windows note:**
            If you encounter missing DLL errors, install:
            [Microsoft Visual C++ Redistributable](https://aka.ms/vs/17/release/vc_redist.x64.exe)
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}